<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>尋找教練 （體育)</title>

  <!-- ✅ Load same font everywhere (prevents layout shift across devices) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600;700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      /* ✅ follow your reference (black bg + midnight purple cards + pale purple buttons) */
      --bg: #000000;
      --card: #1a1033;
      --muted: #94A3B8;
      --text: #F8FAFC;
      --ring: rgba(255,255,255,.18);
      --accent: #0ea5e9;
      --shadow: 0 8px 22px rgba(15,23,42,.08);
      --radius: 16px;
      --modalBg: rgba(0,0,0,.62);
      --tagBg: rgba(167,139,250,.14);
      --tagBorder: rgba(196,181,253,.26);
      --tagText: #FFFFFF;
      --glassBlur: 14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    html{ scroll-behavior: smooth; }
    body{
      margin:0; color:var(--text);
      font-family: ui-sans-serif, -apple-system, "Noto Sans TC", system-ui, "PingFang TC", "Microsoft JhengHei", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
      overflow-x:hidden;
    }
    .container{max-width:1200px; margin:26px auto 80px; padding:0 20px;}

    .topbar{
      position: sticky;
      top: 0;
      z-index: 30;
      backdrop-filter: blur(var(--glassBlur));
      -webkit-backdrop-filter: blur(var(--glassBlur));
      background: rgba(255,255,255,.06);
      border-bottom: 1px solid rgba(255,255,255,.10);
    }
    .topbar-inner{
      max-width: 1200px;
      margin: 0 auto;
      padding: 12px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 0;
    }

    .logo{
      width: 40px; height: 40px;
      border-radius: 14px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 14px 40px rgba(0,0,0,.35);
      display:grid; place-items:center;
      flex: 0 0 auto;
      color: rgba(248,250,252,.92);
    }
    .logo svg{ width: 22px; height: 22px; }
    .logo svg path{ stroke: currentColor !important; }

    .brandText{
      line-height: 1.05;
      min-width: 0;
    }
    .brandText .title{
      font-weight: 950;
      letter-spacing: .12em;
      font-size: 13px;
      text-transform: uppercase;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .brandText .sub{
      font-size: 12px;
      color: var(--muted);
      margin-top: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .menuBtn{
      width: 44px;
      height: 44px;
      border-radius: 16px;
      display:grid;
      place-items:center;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 14px 40px rgba(0,0,0,.35);
      color: rgba(248,250,252,.92);
      cursor:pointer;
      transition: transform .16s ease, border-color .16s ease, background .16s ease;
    }
    .menuBtn:hover{
      transform: translateY(-1px);
      border-color: rgba(255,255,255,.20);
      background: rgba(255,255,255,.07);
    }
    .menuBtn:active{ transform: translateY(0) scale(.99); }
    .menuBtn svg{ width: 22px; height: 22px; }
    .menuBtn svg path{ stroke: currentColor !important; }

    .overlay{
      position: fixed;
      inset: 0;
      background: var(--modalBg);
      opacity: 0;
      pointer-events: none;
      transition: opacity .22s ease;
      z-index: 40;
    }
    .overlay.open{
      opacity: 1;
      pointer-events: auto;
    }

    .drawer{
      position: fixed;
      top: 0;
      right: 0;
      height: 100%;
      width: min(92vw, 360px);
      transform: translateX(105%);
      transition: transform .28s cubic-bezier(.2,.8,.2,1);
      z-index: 50;

      background: rgba(255,255,255,.06);
      border-left: 1px solid rgba(255,255,255,.12);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      box-shadow: -18px 0 60px rgba(0,0,0,.45);
      overflow: hidden;
    }
    .drawer.open{ transform: translateX(0); }

    .drawer::before{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(520px 240px at 20% 20%, rgba(167,139,250,.12), transparent 60%),
        radial-gradient(520px 260px at 90% 30%, rgba(56,189,248,.22), transparent 60%),
        radial-gradient(560px 340px at 60% 90%, rgba(167,139,250,.12), transparent 70%);
      opacity:.9;
      pointer-events:none;
    }

    .drawerInner{
      position: relative;
      height: 100%;
      display:flex;
      flex-direction:column;
      padding: 16px 16px 14px;
      gap: 12px;
    }

    .drawerTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      margin-bottom: 6px;
    }
    .drawerTitle{
      font-weight: 800;
      letter-spacing: .08em;
      font-size: 13px;
      text-transform: uppercase;
      color: rgba(248,250,252,.92);
    }

    .closeBtn{
      width: 36px;
      height: 36px;
      border-radius: 12px;
      display:grid;
      place-items:center;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      color: rgba(248,250,252,.92);
      cursor:pointer;
      transition: transform .16s ease, border-color .16s ease, background .16s ease;
    }
    .closeBtn:hover{
      transform: translateY(-1px);
      border-color: rgba(255,255,255,.20);
      background: rgba(255,255,255,.08);
    }
    .closeBtn:active{ transform: translateY(0) scale(.98); }
    .closeBtn svg{ width: 18px; height: 18px; }
    .closeBtn svg path{ stroke: currentColor !important; }

    .navList{
      display:flex;
      flex-direction:column;
      gap: 8px;
    }
    .navItem{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      text-decoration:none;
      padding: 12px 14px;
      border-radius: 14px;
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.10);
      color: rgba(248,250,252,.94);
      transition: transform .16s ease, border-color .16s ease, background .16s ease;
    }
    .navItem:hover{
      transform: translateY(-1px);
      border-color: rgba(255,255,255,.22);
      background: rgba(255,255,255,.08);
    }
    .navLeft{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 0;
    }
    .navMain{
      font-weight: 600;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .navArrow{
      width: 28px;
      height: 28px;
      border-radius: 10px;
      display:grid;
      place-items:center;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      flex: 0 0 auto;
    }
    .navArrow svg{ width: 16px; height: 16px; color: rgba(248,250,252,.92); }
    .navArrow svg path{ stroke: currentColor !important; }

    .drawerFoot{
      margin-top: auto;
      font-size: 12px;
      color: rgba(226,232,240,.78);
      padding: 10px 12px 6px;
    }

    @media (max-width: 720px){
      .topbar-inner{ padding: 10px 14px; }
    }

    header:not(.topbar){
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:12px;
      margin-bottom:14px;
      flex-wrap:wrap;
    }
    .title{display:flex; align-items:center; gap:10px;}
    .title h1{
      margin:0; font-size:clamp(20px,2.3vw,28px); letter-spacing:.4px;
      background:linear-gradient(90deg,#0f172a,#0369a1);
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }

    .toolbar{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:flex-end;
      flex-wrap:wrap;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:10px 14px;
      border-radius:12px;
      border:1px solid rgba(196,181,253,.35);
      background:#EDE9FE; /* ✅ pale purple button */
      color:#0f172a;
      cursor:pointer;
      transition: transform .06s ease, border-color .2s, background .2s;
      box-shadow:var(--shadow);
      white-space:nowrap;
      font-size:14px;
    }
    .btn:hover{ border-color:#C4B5FD; background:#DDD6FE }
    .btn:active{ transform: scale(.98);}

    /* ✅ ONLY change requested buttons (desktop + mobile):
       運動種類篩選(#sportBtn) / 重新隨機(#shuffle) / 重設所有篩選(#resetAll) / 篩選(#filterOpen) */
    #sportBtn, #shuffle, #resetAll, #filterOpen{
      background: rgba(255,255,255,.10);
      border-color: var(--ring);
      color: var(--text);
    }
    #sportBtn:hover, #shuffle:hover, #resetAll:hover, #filterOpen:hover{
      background: rgba(255,255,255,.14);
      border-color: #a78bfa;
    }
    
    /* ✅ make the filter icon follow the new button text colour */
    #filterOpen .filter-icon svg path{ stroke: var(--text); }

    .filter-btn{display:none;}
    .desktop-only{display:inline-flex;}

    .filter-icon{
      display:inline-flex;
      width:16px; height:16px;
      margin-right:6px;
    }
    .filter-icon svg{width:100%; height:100%;}

    /* ====== 立即申請！(保持原本) ====== */
    .apply-btn{
      padding:8px 16px;
      border-radius:999px;
      border:none;
      background:#22c55e;
      color:#ffffff;
      font-size:14px;
      cursor:pointer;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      box-shadow:var(--shadow);
      transition:background .15s ease, transform .06s ease, box-shadow .15s ease;
      white-space:nowrap;
    }
    .apply-btn:hover{background:#16a34a;}
    .apply-btn:active{
      transform:scale(.97);
      box-shadow:0 4px 14px rgba(22,163,74,.35);
    }

    /* 篩選 + 搜尋外層 */
    .filter-row{
      margin:16px 0 12px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .filters,
    .search-row{
      display:grid;
      gap:10px;
    }
    .filters .field,
    .search-row .field{
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .label{font-size:12px; color:#FFFFFF}
    .mini{font-size:12px; color:#FFFFFF}

    select, input[type="search"], input[type="text"]{
      width:100%;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.18);
      background:#fff;
      color:#0f172a;
      box-shadow:var(--shadow);
      outline:none;
      transition:border-color .2s, box-shadow .2s;
      font-size:14px;
    }
    select:focus, input:focus{ border-color: #C4B5FD; box-shadow:0 0 0 3px rgba(196,181,253,.22) }

    .slider-row{display:flex; gap:16px; align-items:flex-start}
    .slider-col{display:flex; flex-direction:column; gap:6px; flex:1}

    /* ✅ slider track white until user slides; fill uses clearer colour; solid bar */
    .slider-col input[type="range"]{
      width:100%;
      -webkit-appearance:none;
      appearance:none;
      height:16px;
      background:transparent;
      margin:0;
      padding:0;

      /* ✅ CHANGED: clearer fill colour */
      --fill: #a78bfa;
      --pct: 0%;
    }
    .slider-col input[type="range"]::-webkit-slider-runnable-track{
      height:6px;
      border-radius:999px;
      background:
        linear-gradient(to right,
          var(--fill) 0%,
          var(--fill) var(--pct),
          #ffffff var(--pct),
          #ffffff 100%
        );
      /* ✅ CHANGED: clearer border */
      border:1px solid rgba(167,139,250,.75);
      box-shadow:none;
    }
    .slider-col input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none;
      width:16px;
      height:16px;
      border-radius:999px;
      background:#a78bfa;
      border:2px solid rgba(255,255,255,.88);
      box-shadow:0 8px 18px rgba(0,0,0,.45);
      margin-top:-6px;
      cursor:pointer;
    }
    .slider-col input[type="range"]::-moz-range-track{
      height:6px;
      border-radius:999px;
      background:
        linear-gradient(to right,
          var(--fill) 0%,
          var(--fill) var(--pct),
          #ffffff var(--pct),
          #ffffff 100%
        );
      /* ✅ CHANGED: clearer border */
      border:1px solid rgba(167,139,250,.75);
      box-shadow:none;
    }
    .slider-col input[type="range"]::-moz-range-thumb{
      width:16px;
      height:16px;
      border-radius:999px;
      background:#a78bfa;
      border:2px solid rgba(255,255,255,.88);
      box-shadow:0 8px 18px rgba(0,0,0,.45);
      cursor:pointer;
    }
    .slider-col input[type="range"]:focus-visible{ outline:none; }

    /* 手機用價位下拉 */
    #feeBand{
      display:none;
      width:100%;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.18);
      background:#fff;
      box-shadow:var(--shadow);
      color:#0f172a;
    }

    .meta{display:flex; align-items:center; gap:10px; margin:10px 2px 18px; color:#FFFFFF; font-size:14px;}

    .grid{display:grid; grid-template-columns: repeat(3, 1fr); gap:16px;}
    @media (max-width:980px){ .grid{grid-template-columns: repeat(2, 1fr);} }
    @media (max-width:560px){ .grid{grid-template-columns: 1fr;} }

    .card{
      background: var(--card);
      border:1px solid rgba(196,181,253,.22);
      border-radius:var(--radius);
      padding:16px;
      box-shadow:var(--shadow);
      transition: transform .15s ease, border-color .2s;
      cursor:pointer;
    }
    .card:hover{ transform: translateY(-3px); border-color: rgba(196,181,253,.55) }
    .card:focus{ outline: none; border-color: rgba(196,181,253,.75); box-shadow:0 0 0 3px rgba(167,139,250,.28)}

    .top{display:flex; align-items:center; gap:12px; margin-bottom:10px;}
    .avatar{
      width:38px; height:38px; border-radius:50%; display:grid; place-items:center; color:#fff; font-weight:800; letter-spacing:.5px;
      border: 1px solid rgba(2,6,23,.08);
      overflow:hidden;
    }
    .who{display:flex; flex-direction:column; gap:3px;}
    .who .name{font-weight:700; color: rgba(248,250,252,.96);}
    .who .muted{color: rgba(226,232,240,.78); font-size:13px}

    .row{display:flex; align-items:center; gap:8px; margin:8px 0; color: rgba(226,232,240,.92); font-size:14px}
    .row svg{opacity:.95}
    .card .row svg path{ stroke: #a78bfa !important; }
    .card .row svg circle{ fill: #a78bfa !important; }

    .tags{display:flex; gap:8px; flex-wrap:wrap; margin-top:8px;}
    .tag{
      font-size:12px; padding:6px 10px; border-radius:999px;
      border:1px solid rgba(196,181,253,.26);
      background: rgba(167,139,250,.14);
      color:#FFFFFF;
    }
    .foot{margin-top:12px; display:flex; align-items:center; justify-content:space-between; gap:8px; color: rgba(226,232,240,.68); font-size:13px;}
    .budget{color:#FFFFFF; font-weight:700}
    .note{margin-top:10px; color: rgba(226,232,240,.84); font-size:14px; line-height:1.5}
    .empty{grid-column:1/-1; text-align:center; padding:40px 16px; color:#FFFFFF; border:1px dashed rgba(196,181,253,.35); border-radius:var(--radius); background:rgba(255,255,255,.06)}

    /* ===== Modal Backdrop ===== */
    .modal-backdrop{
      position:fixed; inset:0; background:var(--modalBg);
      display:none; align-items:center; justify-content:center;
      z-index:50; padding:16px;
    }
    .modal-backdrop.show{display:flex}

    /* ===== Modal ===== */
    .modal{
      width:min(1120px, 96vw);
      max-height:90vh;
      overflow:auto;
      background:#000000;
      border:1px solid rgba(255,255,255,.18);
      border-radius:28px;
      box-shadow: 0 25px 70px rgba(0,0,0,.20);
      position:relative;
      color:#FFFFFF;
    }

    /* ===== Modal header：保持原結構，但跟 reference 黑底白字 ===== */
    .modal header{
      padding:18px 20px 0 20px;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      position:relative;
    }
    .modal .close{
      border:none;
      background:transparent;
      color:#FFFFFF;
      cursor:pointer;
      font-size:22px;
      position:absolute;
      top:14px;
      right:18px;
    }
    .modal header .apply-btn{
      margin-right:40px;
    }

    .modal-body{ padding: 8px 26px 26px; }

    .profile-grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:16px;
      align-items:stretch;
    }
    .profile-card{
      background:#000000;
      border:1px solid rgba(255,255,255,.18);
      border-radius:18px;
      padding:18px;
    }
    .profile-title{
      margin:0 0 14px 0;
      font-size:18px;
      font-weight:900;
      color:#FFFFFF;
      letter-spacing:.2px;
    }
    .kv{
      display:grid;
      grid-template-columns: 150px 1fr;
      gap:12px 16px;
      font-size:15px;
      color:#FFFFFF;
    }
    .kv b{
      font-weight:800;
      color:#FFFFFF;
      white-space:nowrap;
    }
    .kv div{ color:#FFFFFF; }
    .cta-row{ margin-top:16px; }

    /* ✅ 複製教練編號 button -> white (follow reference) */
    .copy{
      cursor:pointer;
      border:1px solid rgba(196,181,253,.26);
      background:#FFFFFF;
      color:#0f172a;
      padding:10px 14px;
      border-radius:12px;
      box-shadow:var(--shadow);
      font-weight:700;
    }
    .copy:hover{ border-color: rgba(196,181,253,.55); background:#F8FAFC; }

    .profile-wide{ grid-column: 1 / -1; }

    @media (max-width:560px){
      .profile-grid{ grid-template-columns:1fr; }
      .kv{ grid-template-columns: 120px 1fr; }
      .modal header{ padding:18px 16px 0 16px; }
      .modal-body{ padding: 8px 16px 16px; }
    }

    /* ===== 分頁 ===== */
    .pager{display:flex; align-items:center; justify-content:center; gap:10px; margin-top:16px; flex-wrap:wrap}
    .pagebtn{
      /* ✅ 上一頁/下一頁 -> white */
            border:1px solid rgba(15,23,42,.18);
      background:#FFFFFF;
      padding:8px 12px;
      border-radius:10px;
      cursor:pointer;
      color:#0f172a;
      line-height:1.2;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 8px 18px rgba(0,0,0,.35);
      transition: transform .06s ease, border-color .2s ease, box-shadow .2s ease;
    }
    .pagebtn:hover{ background:#FFFFFF; border-color: rgba(15,23,42,.28); }
    .pagebtn:active{ transform:scale(.98); }
    .pagebtn:focus-visible{
      outline: none;
      box-shadow: 0 8px 18px rgba(0,0,0,.35), 0 0 0 3px rgba(167,139,250,.22);
    }
    .pagebtn[disabled]{opacity:.5; cursor:not-allowed}
    .pageinfo{
      font-size:13px;
      color:#FFFFFF;
      padding:0;
      border:0;
      background:transparent;
    }

    /* ===== 手機 toolbar + filter bottom sheet ===== */
    @media (max-width:560px){
      .toolbar{
        width:100%;
        display:grid;
        grid-template-columns: repeat(2, minmax(0,1fr));
        gap:8px;
        margin-top:8px;
      }
      .toolbar .btn{ width:100%; }
      #resetAll{ grid-column:1 / -1; }
      .filter-btn{ display:inline-flex; }
      .desktop-only{ display:none; }

      /* 手機：主畫面不直接顯示 filters，移入 bottom sheet */
      .filters{ display:none; }

      /* 手機：關鍵字 + 編號 同一行 */
      .search-row{
        grid-template-columns:repeat(2, minmax(0,1fr));
        gap:10px;
      }

      /* 手機：價位改用 select */
      .slider-row, #feeLabel{ display:none; }
      #feeBand{ display:block; }

      .fee-label{ font-size:0; }
      .fee-label::before{
        content:"價位區間";
        font-size:12px;
        color:#FFFFFF;
      }
    }

    /* Filter bottom sheet */
    .filter-panel{
      width:100%;
      max-width:640px;
      margin:0 auto;
      background:#000000;
      border:1px solid rgba(255,255,255,.18);
      border-radius:18px 18px 0 0;
      box-shadow:0 -16px 40px rgba(15,23,42,.3);
    }
    .filter-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:16px 18px 6px;
    }
    .filter-title{
      margin:0;
      font-size:18px;
      color:#FFFFFF;
    }
    .filter-header-right{
      display:flex;
      align-items:center;
      gap:8px;
    }

    /* ✅ 篩選條件：統一 label ↔ 控件 的間距（基準） */
    .filter-body .field{
      display:flex;
      flex-direction:column;
      gap:6px;
      margin:0;
    }

    /* ✅ 篩選條件's「套用篩選」= same colour as 運動種類篩選's「套用篩選」(.btn) */
    .filter-apply-btn{
      padding:10px 14px;          /* match .btn */
      border-radius:12px;         /* match .btn */

        overlay.setAttribute('aria-hidden','false');

        menuBtn.setAttribute('aria-expanded','false');

        }else{
          menuBtn.focus({ preventScroll:true });
        }
      }

      });

      overlay.addEventListener('click', closeNav);

        }

    function shuffle(arr){
      const a = arr.slice();
      for(let i=a.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [a[i],a[j]] = [a[j],a[i]];
      }
      return a;
    }
    function esc(str){
      return String(str ?? "").replace(/[&<>"'`=\/]/g, s => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;','/':'&#x2F;','`':'&#x60;','=':'&#x3D;'
      }[s]));
    }
    function colorFromName(name){
      let h=0;
      for(let i=0;i<name.length;i++){
        h = (h*31 + name.charCodeAt(i)) % 360;
      }
      return `hsl(${h} 70% 50%)`;
    }
    function scrollToTop(){

    async function copyTextFallback(text){
      const ta = document.createElement('textarea');
      ta.value = text;
      ta.setAttribute('readonly','');
      ta.style.position = 'fixed';
      ta.style.opacity = '0';
      document.body.appendChild(ta);
      ta.select();
      let ok = false;
      try { ok = document.execCommand('copy'); } catch(e) { ok = false; }
      document.body.removeChild(ta);
      return ok;
    }
    async function copyToClipboard(text){
      try{
        if (navigator.clipboard && window.isSecureContext){
          await navigator.clipboard.writeText(text);
          return true;
        }
      }catch(e){}
      return await copyTextFallback(text);
    }

    function setRangeFill(r){
      if(!r) return;
      const min = Number(r.min ?? 0);
      const max = Number(r.max ?? 100);
      const val = Number(r.value ?? 0);
      const pct = (max === min) ? 0 : ((val - min) / (max - min)) * 100;
      r.style.setProperty('--pct', `${Math.max(0, Math.min(100, pct))}%`);
    }

      feeMaxTouched = !!st.feeMaxTouched;

      if(min > max){ [min, max] = [max, min]; }
      feeLabel.textContent = `HK$ ${min} – ${max}`;

      if(feeMinTouched) setRangeFill(feeMin); else feeMin.style.setProperty('--pct','0%');
      if(feeMaxTouched) setRangeFill(feeMax); else feeMax.style.setProperty('--pct','0%');
    }

    function initFees(){
      const fees = data.map(x=>x.fee).filter(x=>typeof x==='number');
      const min = Math.min(...fees, 0);
      const max = Math.max(...fees, 800);
      const lo = Math.floor(min/10)*10;
      const hi = Math.ceil(max/10)*10;
      feeMin.min = feeMax.min = String(lo);
      feeMin.max = feeMax.max = String(hi);
      feeMin.value = String(lo);
      feeMax.value = String(hi);
      feeLabel.textContent = `HK$ ${feeMin.value} – ${feeMax.value}`;
      feeBand.value = "";

      feeMinTouched = false;
      feeMaxTouched = false;
      feeMin.style.setProperty('--pct','0%');
      feeMax.style.setProperty('--pct','0%');
    }

    function updateSportSelCount(){

    function renderSportList(){

        const label = document.createElement('label');
        label.innerHTML = `<input type="checkbox" id="${id}"> <span>${esc(s)}</span>`;

          if(input.checked) sportDraft.add(s);
          else sportDraft.delete(s);
          updateSportSelCount();
        });
        sportList.appendChild(label);
      });
      updateSportSelCount();
    }

    function passesFee(c){
      const fee = Number(c.fee ?? 0);
      const band = feeBand.value;

      if(band){
        if(band === "0-100")   return fee >= 0   && fee <= 100;
        if(band === "100-200") return fee >= 100 && fee <= 200;
        if(band === "200-300") return fee >= 200 && fee <= 300;
        if(band === "300-400") return fee >= 300 && fee <= 400;
        if(band === "400+")    return fee > 400;
      }

      let min = Number(feeMin.value), max = Number(feeMax.value);
      if(min > max){
        [min, max] = [max, min];
        feeMin.value = String(min);
        feeMax.value = String(max);
      }
      feeLabel.textContent = `HK$ ${min} – ${max}`;

      if(feeMinTouched) setRangeFill(feeMin); else feeMin.style.setProperty('--pct','0%');
      if(feeMaxTouched) setRangeFill(feeMax); else feeMax.style.setProperty('--pct','0%');

      return fee >= min && fee <= max;
    }

    function passesDistrict(c){
      const d = districtSel.value;
      if(!d) return true;
      return c.district === d;

      const g = genderFilter.value;
      if(!g) return true;
      return (c.gender || '') === g;

    function passesSports(c){
      if(sportsSelected.size === 0) return true;
      if(!Array.isArray(c.sports) || c.sports.length===0) return false;
      return c.sports.some(s=>sportsSelected.has(s));

        c.mainCategory,
        c.fee, c.lessonsPerWeek, c.hoursPerLesson, c.preferredTime,
        c.postedDate,
        c.notes
      ].join(' ').toLowerCase();
      return hay.includes(k);
    }
    function passesId(c){
      const s = idq.value.trim();
      if(!s) return true;
      return (c.id||'').toLowerCase().includes(s.toLowerCase());

      `;

      kvNotes.textContent = c.notes || '—';

      copyIdBtn.textContent = '複製教練編號';
      backdrop.classList.add('show');
      backdrop.setAttribute('aria-hidden','false');
      document.body.style.overflow = 'hidden';
      modalClose.focus();
    }
    function closeProfile(){
      openedCoach = null;
      backdrop.classList.remove('show');
      backdrop.setAttribute('aria-hidden','true');
      document.body.style.overflow = '';
    }
    modalClose.addEventListener('click', closeProfile);
    backdrop.addEventListener('click', (e)=>{ if(e.target === backdrop) closeProfile(); });
    document.addEventListener('keydown', (e)=>{ if(e.key==='Escape' && backdrop.classList.contains('show')) closeProfile(); });

    copyIdBtn.addEventListener('click', async ()=>{
      if(!openedCoach) return;
      const text = openedCoach.id || '';
      const ok = await copyToClipboard(text);
      copyIdBtn.textContent = ok ? '已複製！' : '複製失敗，請手動';
    });

    function moveFiltersToSheet(){
      if(filtersInSheet) return;
      filterPanelBody.insertBefore(filtersSection, mobileSportRow);
      filtersInSheet = true;
    }
    function restoreFiltersHome(){
      if(!filtersInSheet) return;
      if(filtersHomeNextSibling && filtersHomeNextSibling.parentNode === filtersHomeParent){
        filtersHomeParent.insertBefore(filtersSection, filtersHomeNextSibling);
      } else {
        filtersHomeParent.appendChild(filtersSection);
      }
      filtersInSheet = false;
    }

    function openFilterSheet(){
      if(window.innerWidth > 560) return;
      filterStateOnOpen = captureFilterState();
      sportsDraftInSheet = new Set(sportsSelected);
      moveFiltersToSheet();
      filterBackdrop.classList.add('show');
      filterBackdrop.setAttribute('aria-hidden','false');
      document.body.style.overflow = 'hidden';
    }

    function suspendFilterSheetForSport(){
      filterBackdrop.classList.remove('show');
      filterBackdrop.setAttribute('aria-hidden','true');
    }
    function resumeFilterSheetAfterSport(){
      if(window.innerWidth > 560) return;
      moveFiltersToSheet();
      filterBackdrop.classList.add('show');
      filterBackdrop.setAttribute('aria-hidden','false');
      document.body.style.overflow = 'hidden';
    }

    function closeFilterSheet(applied=false){
      if(!applied){
        restoreFilterState(filterStateOnOpen);
        sportsDraftInSheet = null;
      } else {
        sportsDraftInSheet = null;
      }
      filterStateOnOpen = null;

      if(window.innerWidth > 560){
        restoreFiltersHome();
      }
      filterBackdrop.classList.remove('show');
      filterBackdrop.setAttribute('aria-hidden','true');
      document.body.style.overflow = '';
    }

    if(filterOpenBtn){ filterOpenBtn.addEventListener('click', openFilterSheet); }
    if(filterCloseBtn){ filterCloseBtn.addEventListener('click', ()=> closeFilterSheet(false)); }

    if(filterApplyBtn){
      filterApplyBtn.addEventListener('click', ()=>{
        if(sportsDraftInSheet){
          sportsSelected.clear();
          sportsDraftInSheet.forEach(s=>sportsSelected.add(s));
        }
        currentPage = 1;
        refresh();
        closeFilterSheet(true);
      });
    }

    if(filterBackdrop){
      filterBackdrop.addEventListener('click', (e)=>{
        if(e.target === filterBackdrop) closeFilterSheet(false);
      });
    }

    if(mobileSportBtn){
      mobileSportBtn.addEventListener('click', ()=>{
        suspendFilterSheetForSport();
        openSportModal(true);
      });
    }

    window.addEventListener('resize', ()=>{
      if(window.innerWidth > 560){
        if(filterBackdrop.classList.contains('show') && filterStateOnOpen){
          restoreFilterState(filterStateOnOpen);
          filterStateOnOpen = null;
          sportsDraftInSheet = null;
        }
        if(filtersInSheet){
          restoreFiltersHome();
          filterBackdrop.classList.remove('show');
          filterBackdrop.setAttribute('aria-hidden','true');
          document.body.style.overflow = '';
        }
      }
    });

    document.getElementById('shuffle').addEventListener('click', ()=>{
      data = shuffle(data);
      currentPage = 1;
      refresh();
      scrollToTop();
    });

    document.getElementById('resetAll').addEventListener('click', ()=>{
      q.value = ''; idq.value = ''; districtSel.value = '';
      genderFilter.value = '';
      sportsSelected.clear();
      sportsDraftInSheet = null;
      initFees();
      currentPage = 1;
      refresh();
    });

    q.addEventListener('input', ()=>{ currentPage=1; refresh(); });
    idq.addEventListener('input', ()=>{ currentPage=1; refresh(); });

    districtSel.addEventListener('change', ()=>{
      if(isFilterSheetOpen()) return;
      currentPage=1; refresh();
    });

    feeMin.addEventListener('input', ()=>{
      feeMinTouched = true;
      setRangeFill(feeMin);
      const a = Number(feeMin.value), b = Number(feeMax.value);
      feeLabel.textContent = `HK$ ${Math.min(a,b)} – ${Math.max(a,b)}`;
      if(isFilterSheetOpen()) return;
      currentPage=1; refresh();
    });
    feeMax.addEventListener('input', ()=>{
      feeMaxTouched = true;
      setRangeFill(feeMax);
      const a = Number(feeMin.value), b = Number(feeMax.value);
      feeLabel.textContent = `HK$ ${Math.min(a,b)} – ${Math.max(a,b)}`;
      if(isFilterSheetOpen()) return;
      currentPage=1; refresh();
    });

    feeBand.addEventListener('change', ()=>{
      if(isFilterSheetOpen()) return;
      currentPage=1; refresh();
    });
    genderFilter.addEventListener('change', ()=>{
      if(isFilterSheetOpen()) return;
      currentPage=1; refresh();
    });

    prevPageBtn.addEventListener('click', ()=>{
      if(currentPage>1){
        currentPage--;
        renderList();
      }
    });
    nextPageBtn.addEventListener('click', ()=>{
      const totalPages = Math.max(1, Math.ceil(view.length / PAGE_SIZE));
      if(currentPage < totalPages){
        currentPage++;
        renderList();
        scrollToTop();
      }
    });

    function boot(){
      data = shuffle(data);
      initFees();
      refresh();
    }
    document.addEventListener('DOMContentLoaded', boot);
  </script>
</body>
</html>
