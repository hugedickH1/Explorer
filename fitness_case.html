<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>招聘個案 (健身)</title>
  <style>
    :root{
      --bg:#0F172A;
      --surface:#1E293B;
      --card:#1E293B;
      --muted:#94A3B8;
      --text:#F8FAFC;
      --heading:#F8FAFC;
      --ring:#334155;
      --accent:#38BDF8;
      --accentHover:#0EA5E9;
      --shadow:0 8px 22px rgba(0,0,0,.45);
      --radius:16px;
      --modalBg:rgba(0,0,0,.65);
      --tagBg:#1E293B;
      --tagBorder:#334155;
      --tagText:#F8FAFC;
      --glassBlur: 14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--text);
      font-family: ui-sans-serif, -apple-system, "Noto Sans TC", system-ui, "PingFang TC", "Microsoft JhengHei", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
    }
    .container{max-width:1200px; margin:26px auto 80px; padding:0 20px;}
    .topbar{
      position: sticky;
      top: 0;
      z-index: 30;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      background: rgba(255,255,255,.06);
      border-bottom: 1px solid rgba(255,255,255,.10);
    }
    .topbar-inner{
      display: flex;
      width: 100%;
      max-width: none;
      margin: 0;
      padding: 12px 12px;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 0;
    }

    .logo{
      width: 40px; height: 40px;
      border-radius: 14px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 14px 40px rgba(0,0,0,.35);
      display:grid; place-items:center;
      flex: 0 0 auto;
      color: rgba(248,250,252,.92);
    }
    .logo svg{ width: 22px; height: 22px; }
    .logo svg path{ stroke: currentColor !important; }

    .brandText{
      line-height: 1.05;
      min-width: 0;
    }
    .brandText .title{
      font-weight: 950;
      letter-spacing: .12em;
      font-size: 13px;
      text-transform: uppercase;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .brandText .sub{
      font-size: 12px;
      color: var(--muted);
      margin-top: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .menuBtn{
      width: 44px;
      height: 44px;
      border-radius: 16px;
      display:grid;
      place-items:center;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 14px 40px rgba(0,0,0,.35);
      color: rgba(248,250,252,.92);
      cursor:pointer;
      transition: transform .16s ease, border-color .16s ease, background .16s ease;
    }
    .menuBtn:hover{
      transform: translateY(-1px);
      border-color: rgba(255,255,255,.20);
      background: rgba(255,255,255,.07);
    }
    .menuBtn:active{ transform: translateY(0) scale(.99); }
    .menuBtn svg{ width: 22px; height: 22px; }
    .menuBtn svg path{ stroke: currentColor !important; }

    .overlay{
      position: fixed;
      inset: 0;
      background: var(--modalBg);
      opacity: 0;
      pointer-events: none;
      transition: opacity .22s ease;
      z-index: 40;
    }
    .overlay.open{
      opacity: 1;
      pointer-events: auto;
    }

    .drawer{
      position: fixed;
      top: 0;
      right: 0;
      height: 100%;
      width: min(92vw, 360px);
      transform: translateX(105%);
      transition: transform .28s cubic-bezier(.2,.8,.2,1);
      z-index: 50;

      background: rgba(255,255,255,.06);
      border-left: 1px solid rgba(255,255,255,.12);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      box-shadow: -18px 0 60px rgba(0,0,0,.45);
      overflow: hidden;
    }
    .drawer.open{ transform: translateX(0); }

    .drawer::before{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(520px 240px at 20% 20%, rgba(167,139,250,.12), transparent 60%),
        radial-gradient(520px 260px at 90% 30%, rgba(56,189,248,.22), transparent 60%),
        radial-gradient(560px 340px at 60% 90%, rgba(167,139,250,.12), transparent 70%);
      opacity:.9;
      pointer-events:none;
    }

    .drawerInner{
      position: relative;
      height: 100%;
      display:flex;
      flex-direction:column;
      padding: 16px 16px 14px;
      gap: 12px;
    }

    .drawerTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      margin-bottom: 6px;
    }
    .drawerTitle{
      font-weight: 800;
      letter-spacing: .08em;
      font-size: 13px;
      text-transform: uppercase;
      color: rgba(248,250,252,.92);
    }

    .closeBtn{
      width: 36px;
      height: 36px;
      border-radius: 12px;
      display:grid;
      place-items:center;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      color: rgba(248,250,252,.92);
      cursor:pointer;
      transition: transform .16s ease, border-color .16s ease, background .16s ease;
    }
    .closeBtn:hover{
      transform: translateY(-1px);
      border-color: rgba(255,255,255,.20);
      background: rgba(255,255,255,.08);
    }
    .closeBtn:active{ transform: translateY(0) scale(.98); }
    .closeBtn svg{ width: 18px; height: 18px; }
    .closeBtn svg path{ stroke: currentColor !important; }

    .navList{
      display:flex;
      flex-direction:column;
      gap: 8px;
    }
    .navItem{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      text-decoration:none;
      padding: 12px 14px;
      border-radius: 14px;
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.10);
      color: rgba(248,250,252,.94);
      transition: transform .16s ease, border-color .16s ease, background .16s ease;
    }
    .navItem:hover{
      transform: translateY(-1px);
      border-color: rgba(255,255,255,.22);
      background: rgba(255,255,255,.08);
    }
    .navLeft{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 0;
    }
    .navMain{
      font-weight: 600;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .navArrow{
      width: 28px;
      height: 28px;
      border-radius: 10px;
      display:grid;
      place-items:center;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      flex: 0 0 auto;
    }
    .navArrow svg{ width: 16px; height: 16px; color: rgba(248,250,252,.92); }
    .navArrow svg path{ stroke: currentColor !important; }

    .drawerFoot{
      margin-top: auto;
      font-size: 12px;
      color: rgba(226,232,240,.78);
      padding: 10px 12px 6px;
    }

    @media (max-width: 720px){
      .topbar-inner{ padding: 10px 12px; }
    }
    header{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:12px;
      margin-bottom:14px;
      flex-wrap:wrap;
    }
    .title{display:flex; align-items:center; gap:10px;}
    .title h1{
      margin:0; font-size:clamp(20px,2.3vw,28px); letter-spacing:.4px;
      background:linear-gradient(90deg, var(--heading), var(--accent));
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }

    /* 按鈕列 */
    .toolbar{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:flex-end;
      flex-wrap:wrap;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:10px 14px;
      border-radius:12px;
      border:1px solid var(--ring);
      background: var(--card);
      color: var(--text);
      cursor:pointer;
      transition: transform .06s ease, border-color .2s, background .2s;
      box-shadow:var(--shadow);
      white-space:nowrap;
      font-size:14px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .btn:hover{ border-color: var(--accent); background: var(--surface) }
    .btn:active{ transform: scale(.98);}

    .toolbar .btn{
      background:rgba(255,255,255,.06);
    }
    .toolbar .btn:hover{
      border-color: rgba(56,189,248,.55);
      background:rgba(255,255,255,.10);
    }

    .filter-btn{display:none;}
    .desktop-only{display:inline-flex;}

    .filter-icon{
      display:inline-flex;
      width:16px; height:16px;
      margin-right:6px;
      color: var(--text);
    }
    .filter-icon svg{width:100%; height:100%;}

    /* 篩選 + 搜尋列 外層 */
    .filter-row{
      margin:16px 0 12px;
    }

    .filters{
      display:grid;
      gap:10px;
      grid-template-columns: 1.1fr 1.1fr;
    }

    .search-row{
      display:grid;
      grid-template-columns: 1.1fr 1.1fr;
      gap:10px;
      margin:10px 0 10px;
    }

    .filters .field,
    .search-row .field,
    .gender-field{
      display:flex;
      flex-direction:column;
      gap:6px;
    }

    .label{font-size:12px; color: var(--muted)}
    .mini{font-size:12px; color: var(--muted)}

    select, input[type="search"], input[type="text"]{
      width:100%; padding:10px 12px; border-radius:12px;
      border:1px solid var(--ring);
      background: var(--card);
      color: var(--text);
      box-shadow:var(--shadow);
      outline:none; transition:border-color .2s, box-shadow .2s, background .2s;
      font-size:14px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    select:focus, input:focus{ border-color: var(--accent); box-shadow:0 0 0 3px rgba(56,189,248,.22) }
    input::placeholder{ color: rgba(148,163,184,.85); }

    .slider-row{display:flex; gap:16px; align-items:flex-start}
    .slider-col{display:flex; flex-direction:column; gap:6px; flex:1}

    /* ✅ 價位區間 slider + bar（依你描述：fill 紫 / rest 白 + 尺寸） */
    .slider-col input[type="range"]{
      width:100%;
      -webkit-appearance:none;
      appearance:none;
      height:16px;
      background:transparent;
      --fill:var(--accent);
      --pct:0%;         /* ✅ 初始 0% -> 全白 */
    }
    .slider-col input[type="range"]:focus{ outline:none; }

    /* WebKit */
    .slider-col input[type="range"]::-webkit-slider-runnable-track{
      height:6px;                 /* ✅ track height: 6px */
      border-radius:999px;
      border:1px solid rgba(56,189,248,.75);
      background: linear-gradient(90deg,
        var(--fill) 0 var(--pct),     /* ✅ left fill */
        #ffffff var(--pct) 100%       /* ✅ right rest */
      );
    }
    .slider-col input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none;
      appearance:none;
      width:16px;
      height:16px;
      border-radius:999px;
      background:var(--accent);
      border:2px solid rgba(255,255,255,.88); /* ✅ white ring */
      margin-top:-6px; /* ✅ as described */
      box-shadow: 0 8px 18px rgba(0,0,0,.45); /* ✅ shadow */
    }

    /* Firefox */
    .slider-col input[type="range"]::-moz-range-track{
      height:6px;
      border-radius:999px;
      border:1px solid rgba(56,189,248,.75);
      background: linear-gradient(90deg,
        var(--fill) 0 var(--pct),
        #ffffff var(--pct) 100%
      );
    }
    .slider-col input[type="range"]::-moz-range-thumb{
      width:16px;
      height:16px;
      border-radius:999px;
      background:var(--accent);
      border:2px solid rgba(255,255,255,.88);
      box-shadow: 0 8px 18px rgba(0,0,0,.45);
    }
    .slider-col input[type="range"]::-moz-focus-outer{ border:0; }

    /* 價位下拉（手機用） */
    #feeBand{
      display:none;
      width:100%;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--ring);
      background: var(--card);
      box-shadow:var(--shadow);
      color:var(--text);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .fee-label{}

    /* meta & chips */
    .meta{display:flex; align-items:center; gap:10px; margin:10px 2px 18px; color:var(--muted); font-size:14px;}
    .active-bar{display:flex; gap:8px; align-items:center; flex-wrap:wrap; margin:8px 0 16px;}
    .hidden{display:none}
    .chip{
      display:inline-flex; align-items:center; gap:6px;
      font-size:12px; padding:6px 10px; border-radius:999px;
      border:1px solid var(--tagBorder); background:var(--tagBg); color:var(--tagText);
      box-shadow:var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .chip .x{
      border:none; background:transparent; cursor:pointer; font-size:14px; line-height:1;
      color: rgba(226,232,240,.9); padding:0 2px 0 0;
    }

    /* 卡片 grid */
    .grid{display:grid; grid-template-columns: repeat(3, 1fr); gap:16px;}
    @media (max-width:980px){ .grid{grid-template-columns: repeat(2, 1fr);} }
    @media (max-width:560px){ .grid{grid-template-columns: 1fr;} }
    .card{
      background: var(--card);
      border:1px solid var(--ring);
      border-radius:var(--radius);
      padding:16px;
      box-shadow:var(--shadow);
      transition: transform .15s ease, border-color .2s;
      cursor:pointer;
    }
    .card:hover{ transform: translateY(-3px); border-color: rgba(56,189,248,.55) }
    .card:focus{ outline: none; border-color:var(--accent); box-shadow:0 0 0 3px rgba(56,189,248,.25)}
    .top{display:flex; align-items:center; gap:12px; margin-bottom:10px;}
    .avatar{
      width:38px; height:38px; border-radius:50%; display:grid; place-items:center; color:#fff; font-weight:800; letter-spacing:.5px;
      border: 1px solid rgba(255,255,255,.14);
      overflow:hidden;
    }
    .avatar img{
      width:100%;
      height:100%;
      border-radius:50%;
      object-fit:cover;
      display:block;
    }
    .who{display:flex; flex-direction:column; gap:3px;}
    .who .name{font-weight:700}
    .who .muted{color:var(--muted); font-size:13px}
    .who .name small{color:var(--muted)!important;}
    .who .gender{color: rgba(226,232,240,.78); font-weight:600; font-size:12px}

    .row{display:flex; align-items:center; gap:8px; margin:8px 0; color:var(--text); font-size:14px}
    .row svg{opacity:.95}
    .tags{display:flex; gap:8px; flex-wrap:wrap; margin-top:8px;}
    .tag{font-size:12px; padding:6px 10px; border-radius:999px; border:1px solid var(--tagBorder); background:var(--tagBg); color:var(--tagText);}
    .foot{margin-top:12px; display:flex; align-items:center; justify-content:space-between; gap:8px; color:var(--muted); font-size:13px;}
    .budget{color:var(--text); font-weight:700}
    .note{margin-top:10px; color:var(--text); font-size:14px; line-height:1.5; opacity:.9}
    .empty{
      grid-column:1/-1;
      text-align:center;
      padding:40px 16px;
      color: rgba(148,163,184,.95);
      border:1px dashed rgba(255,255,255,.18);
      border-radius:var(--radius);
      background: rgba(255,255,255,.06);
      box-shadow:var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    /* Modal */
    .modal-backdrop{
      position:fixed; inset:0; background:var(--modalBg);
      display:none; align-items:center; justify-content:center;
      z-index:50; padding:16px;
    }
    .modal-backdrop.show{display:flex}
    .modal{
      width:min(920px, 96vw); max-height:90vh; overflow:auto;
      background: rgba(10,12,22,.92);
      border:1px solid rgba(255,255,255,.18);
      border-radius:22px; box-shadow: 0 25px 70px rgba(0,0,0,.40);
      position:relative;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
    }

    /* ====== ✅ 立即申請！(同參考版) ====== */
    .apply-btn{
      padding:8px 16px;
      border-radius:999px;
      border:none;
      background:var(--accent);
      color:#0F172A;
      font-size:14px;
      cursor:pointer;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      box-shadow:var(--shadow);
      transition:background .15s ease, transform .06s ease, box-shadow .15s ease;
      white-space:nowrap;
    }
    .apply-btn:hover{background:var(--accentHover);}
    .apply-btn:active{
      transform:scale(.97);
      box-shadow:0 4px 14px rgba(56,189,248,.35);
    }

    /* ====== ✅ Modal header：同參考版（立即申請 + ✕ 位置/大小） ====== */
    .modal header{
      padding:18px 20px 0 20px;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      position:relative;
    }
    .modal .close{
      border:none;
      background:transparent;
      color: rgba(226,232,240,.92);
      cursor:pointer;
      font-size:22px;
      position:absolute;
      top:14px;
      right:18px;
    }
    .modal header .apply-btn{
      margin-right:40px;
    }

    .modal .body{padding: 4px 20px 20px}
    .modal .body .field{
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .profile-grid{display:grid; grid-template-columns: 1.2fr 1fr; gap:18px; margin-top:6px}
    .profile-card{
      background: rgba(30,41,59,.9);
      border:1px solid rgba(255,255,255,.14);
      border-radius:16px;
      padding:14px;
      box-shadow:var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .profile-title{margin:0 0 8px 0; font-size:15px; color: rgba(248,250,252,.92)}
    .kv{display:grid; grid-template-columns: 120px 1fr; gap:8px 12px; font-size:14px}
    .kv b{color: rgba(248,250,252,.92); font-weight:700}
    .cta-row{display:flex; gap:10px; flex-wrap:wrap; margin-top:12px}
    .copy{
      cursor:pointer;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.10);
      color: var(--text);
      padding:8px 10px;
      border-radius:10px;
      box-shadow:var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .copy:hover{border-color: rgba(56,189,248,.55); background: var(--surface) }
    @media (max-width: 820px){ .profile-grid{grid-template-columns:1fr} }

    .pager{display:flex; align-items:center; justify-content:center; gap:10px; margin-top:16px; flex-wrap:wrap}
    .pagebtn{
      border:1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.10);
      color: var(--text);
      padding:8px 13px;
      border-radius:10px;
      cursor:pointer;
      box-shadow:var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      font-size:14px;
    }
    .pagebtn:hover{ background:#f1f5f9; }
    .pagebtn[disabled]{opacity:.5; cursor:not-allowed}
    .pageinfo{font-size:14px; color: rgba(148,163,184,.95)}

    .subgrid{display:grid; grid-template-columns: repeat(3, minmax(0,1fr)); gap:8px 12px; margin-top:10px}
    .subgrid label{display:flex; gap:8px; align-items:center; font-size:13px; color: rgba(248,250,252,.92)}
    .subgrid input{width:16px; height:16px}
    .line{border:none; border-top:1px solid rgba(255,255,255,.16); margin:12px 0}
    .bar{display:flex; gap:8px; align-items:center; flex-wrap:wrap; margin-top:8px}
    .fw{width:100%}

    /* 手機 toolbar + 搜尋列 + 其他手機樣式 */
    @media (max-width:560px){
      .toolbar{
        width:100%;
        display:grid;
        grid-template-columns: repeat(2, minmax(0,1fr));
        gap:8px;
        margin-top:8px;
      }
      .toolbar .btn{
        width:100%;
      }
      #resetAll{
        grid-column:1 / -1;
      }
      .filter-btn{
        display:inline-flex;
      }
      .desktop-only{display:none;}

      .search-row{
        display:flex;
        gap:8px;
        margin:10px 0 10px;
      }
      .search-row .field{flex:1;}

      .fee-label{
        font-size:0;
      }
      .fee-label::before{
        content:"價位區間";
        font-size:12px;
        color: var(--muted);
      }

      .slider-row,
      #feeLabel{
        display:none;
      }
      #feeBand{
        display:block;
      }

      .subgrid{
        grid-template-columns:1fr;
        max-height:260px;
        overflow-y:auto;
        padding-right:4px;
      }
      .subgrid label span{
        white-space:nowrap;
        overflow:hidden;
        text-overflow:ellipsis;
      }

      /* ✅ 手機：隱藏上方的教練性別偏好，只在「篩選」面板內顯示 */
      .filter-row .gender-field{
        display:none;
      }
      #filterPanelBody .gender-field{
        display:flex;
        flex-direction:column;
        gap:6px;
        margin-top:0;
      }

      /* ✅ CHANGED (as ordered): 科目篩選 label ↔ button spacing same as gender (stacked + gap:6px) */
      #filterPanelBody .mobile-subject-row{

      if(touched){
        const min = Number(el.min || 0);
        const max = Number(el.max || 100);
        const val = Number(el.value || 0);
        pct = (max === min) ? 0 : ((val - min) / (max - min)) * 100;

      el.style.setProperty('--pct', `${pct}%`);

              </div>
              <div class="who">
                <div class="name">${esc(c.name)}${ageLabel ? `　<small style="color:var(--muted)">${esc(ageLabel)}</small>` : ''}</div>
                <div class="muted">案件編號：${esc(c.id || '-') }</div>
              </div>
            </div>

            <div class="row">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M4 7h16M4 12h16M4 17h10" stroke="var(--accent)" stroke-width="1.4"/></svg>
              <span>${esc((c.subjects || []).filter(Boolean).join('、') || '—')}</span>
            </div>

            <div class="row">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M12 20s8-4.5 8-11a8 8 0 1 0-16 0c0 6.5 8 11 8 11Z" stroke="var(--accent)" stroke-width="1.4"/><circle cx="12" cy="9" r="2" fill="var(--accent)"/></svg>
              <span>${esc(c.district || '—')}</span>
            </div>

            <div class="row">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><circle cx="12" cy="12" r="8" stroke="var(--accent)" stroke-width="1.4"/><path d="M12 8v4l3 2" stroke="var(--accent)" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
              <span>${esc(c.timeSlots || '—')}</span>
            </div>

            <div class="tags">
              <span class="tag">張貼：${esc(c.postedAt || '—')}</span>
              <span class="tag">導師偏好：${esc(c.gender || '不限教練性別')}</span>
              ${c.weeklySessions ? `<span class="tag">頻率：${esc(c.weeklySessions)}</span>`:''}
              ${c.startDate ? `<span class="tag">開始：${esc(c.startDate)}</span>`:''}
            </div>

            ${c.notes ? `<p class="note">${esc(c.notes)}</p>`:''}


            <div class="foot">
              <span>點擊查看完整個案</span>
              <span class="budget">${(c.fee || c.fee===0) ? `HK$ ${esc(c.fee)} / 小時` : '面議'}</span>
            </div>
          `;
          card.addEventListener('click', ()=> openProfile(c));
          card.addEventListener('keydown', (e)=>{ if(e.key==='Enter' || e.key===' ') { e.preventDefault(); openProfile(c); }});
          grid.appendChild(card);
        }
      }

      const shownFrom = total === 0 ? 0 : (start + 1);
      const shownTo = end;
      countEl.textContent = `符合 ${total} 個招聘個案　·　顯示第 ${shownFrom}–${shownTo} 個招聘個案`;

      pageInfo.textContent = `第 ${currentPage} / ${Math.max(1, Math.ceil(total / PAGE_SIZE))} 頁`;
      grid.removeAttribute('aria-busy');
    }

    function refresh(){
      view = applySort(applyFilters());
      renderList();
      renderActiveBar();
    }

    let openedAgent = null;
    function openProfile(c){
      openedAgent = c;
      const hasAvatar = c.avatarUrl;
      if(hasAvatar){
        modalAvatar.style.background = 'transparent';
        modalAvatar.innerHTML = `<img src="${esc(c.avatarUrl)}" alt="${esc(c.name)} 的頭像">`;
      }else{
        modalAvatar.style.background = colorFromName(c.name||'?');
        modalAvatar.textContent = (c.name||'?').slice(0,2);
      }

      modalTitle.textContent = c.name ?? '—';
      modalSub.textContent = `案件編號：${c.id ?? '—'}`;

      kvBasic.innerHTML = `
        <b>年齡</b><div>${esc(formatAge(c.age) || '—')}</div>
        <b>性別</b><div>${esc(c.studentGender ?? '—')}</div>
        <b>種類</b><div>${esc((c.subjects || []).filter(Boolean).join('、') || '—')}</div>
        <b>期望上課地區</b><div>${esc(c.district ?? '—')}｜${esc(c.areaDetail ?? '')}</div>
        <b>相關經驗</b><div>${esc(formatExperienceYears(c.experience) || '—')}</div>
        <b>張貼日期</b><div>${esc(c.postedAt ?? '—')}</div>
      `;
      kvExpect.innerHTML = `
        <b>期望學費</b><div>${(c.fee || c.fee===0) ? `HK$ ${esc(c.fee)} / 小時` : '面議'}</div>
        <b>每週堂數</b><div>${esc(c.weeklySessions ?? '—')}</div>
        <b>每堂時數</b><div>${esc(c.sessionDuration ?? '—')}</div>
        <b>可開始日期</b><div>${esc(c.startDate ?? '—')}</div>
        <b>教練性別偏好</b><div>${esc(c.gender ?? '不限教練性別')}</div>
        <b>時段偏好</b><div>${esc(c.timeSlots ?? '—')}</div>
      `;
      kvNotes.textContent = c.notes || '—';

      copyIdBtn.textContent = '複製案件編號';
      backdrop.classList.add('show');
      backdrop.setAttribute('aria-hidden','false');
      document.body.style.overflow = 'hidden';
      modalClose.focus();
    }
    function closeProfile(){
      openedAgent = null;
      backdrop.classList.remove('show');
      backdrop.setAttribute('aria-hidden','true');
      document.body.style.overflow = '';
    }
    modalClose.addEventListener('click', closeProfile);
    backdrop.addEventListener('click', (e)=>{ if(e.target === backdrop) closeProfile(); });
    document.addEventListener('keydown', (e)=>{ if(e.key==='Escape' && backdrop.classList.contains('show')) closeProfile(); });

    copyIdBtn.addEventListener('click', async ()=>{
      if(!openedAgent) return;
      const ok = await copyToClipboard(openedAgent.id || '');
      copyIdBtn.textContent = ok ? '已複製！' : '複製失敗，請手動';
    });

    function snapshotSheetState(){
      return {
        district: districtSel.value,
        feeMin: feeMin.value,
        feeMax: feeMax.value,
        feeBand: feeBand.value,
        gender: genderFilter.value,
        dateSort: dateSort.value,
        category: Array.from(categorySelected),
        feeMinTouched: feeMin.dataset.touched,
        feeMaxTouched: feeMax.dataset.touched
      };
    }
    function restoreSheetState(snap){
      if(!snap) return;
      districtSel.value = snap.district;
      feeMin.value = snap.feeMin;
      feeMax.value = snap.feeMax;
      feeBand.value = snap.feeBand;
      genderFilter.value = snap.gender;
      dateSort.value = snap.dateSort;
      feeMin.dataset.touched = snap.feeMinTouched ?? 'false';
      feeMax.dataset.touched = snap.feeMaxTouched ?? 'false';

      categorySelected.clear();
      if(Array.isArray(snap.category)){
        snap.category.forEach(x => categorySelected.add(x));
      }
      
      syncFeeLabelAndFill();
    }

    function moveFiltersToSheet(){
      if(filtersInSheet) return;
      filterPanelBody.insertBefore(filtersSection, mobileSubjectRow);
      filtersInSheet = true;
    }
    function restoreFiltersHome(){
      if(!filtersInSheet) return;

      if(filtersHomeNextSibling && filtersHomeNextSibling.parentNode === filtersHomeParent){
        filtersHomeParent.insertBefore(filtersSection, filtersHomeNextSibling);
      } else {
        filtersHomeParent.appendChild(filtersSection);
      }

     

      filtersInSheet = false;
    }

    function openFilterSheet(){
      if(window.innerWidth > 560) return;
      moveFiltersToSheet();
      sheetSnapshot = snapshotSheetState();
      isFilterSheetOpen = true;

      filterBackdrop.classList.add('show');
      filterBackdrop.setAttribute('aria-hidden','false');
      document.body.style.overflow = 'hidden';
    }

    function closeFilterSheet({apply=false} = {}){
      if(!apply){
        restoreSheetState(sheetSnapshot);
      }
      isFilterSheetOpen = false;

      if(window.innerWidth > 560){
        restoreFiltersHome();
      }
      filterBackdrop.classList.remove('show');
      filterBackdrop.setAttribute('aria-hidden','true');
      document.body.style.overflow = '';
    }

    if(filterOpenBtn){
      filterOpenBtn.addEventListener('click', openFilterSheet);
    }
    if(filterCloseBtn){
      filterCloseBtn.addEventListener('click', ()=> closeFilterSheet({apply:false}));
    }
    if(filterApplyBtn){
      filterApplyBtn.addEventListener('click', ()=>{
        currentPage = 1;
        refresh();
        closeFilterSheet({apply:true});
      });
    }
    if(filterBackdrop){
      filterBackdrop.addEventListener('click', (e)=>{
        if(e.target === filterBackdrop) closeFilterSheet({apply:false});
      });
    }
    if(mobileSubjectBtn){
      mobileSubjectBtn.addEventListener('click', ()=>{
        subjectOpenedFromFilterSheet = true;
        closeFilterSheet({apply:false});
        openCategoryModal();
      });
    }

    window.addEventListener('resize', ()=>{
      if(window.innerWidth > 560 && filtersInSheet){
        restoreFiltersHome();
        filterBackdrop.classList.remove('show');
        filterBackdrop.setAttribute('aria-hidden','true');
        document.body.style.overflow = '';
        isFilterSheetOpen = false;
      }
    });

    document.getElementById('shuffle').addEventListener('click', ()=>{
      data = shuffle(data);
      currentPage = 1;
      refresh();
    });

    document.getElementById('resetAll').addEventListener('click', ()=>{
      q.value = '';
      idq.value = '';
      districtSel.value = '';
      genderFilter.value = '';
      dateSort.value = 'new';
      initFees();
      categorySelected.clear();
      currentPage = 1;
      refresh();
    });

    function maybeRefreshFromSheet(){
      if(window.innerWidth <= 560 && isFilterSheetOpen) return;
      currentPage = 1;
      refresh();
    }

    q.addEventListener('input', ()=>{ currentPage=1; refresh(); });
    idq.addEventListener('input', ()=>{ currentPage=1; refresh(); });
    districtSel.addEventListener('change', maybeRefreshFromSheet);

    feeMin.addEventListener('input', ()=>{
      feeMin.dataset.touched = 'true';
      syncFeeLabelAndFill();
      maybeRefreshFromSheet();
    });
    feeMax.addEventListener('input', ()=>{
      feeMax.dataset.touched = 'true';
      syncFeeLabelAndFill();
      maybeRefreshFromSheet();
    });

    feeBand.addEventListener('change', maybeRefreshFromSheet);
    genderFilter.addEventListener('change', maybeRefreshFromSheet);
    dateSort.addEventListener('change', maybeRefreshFromSheet);

    prevPageBtn.addEventListener('click', ()=>{
      if(currentPage>1){
        currentPage--;
        renderList();
      }
    });
    nextPageBtn.addEventListener('click', ()=>{
      const totalPages = Math.max(1, Math.ceil(view.length / PAGE_SIZE));
      if(currentPage < totalPages){
        currentPage++;
        renderList();
        scrollToTop();
      }
    });

    function boot(){
      data = shuffle(data);
      dateSort.value = 'new';
      initFees();
      renderCategoryList();
      refresh();
    }
    document.addEventListener('DOMContentLoaded', boot);
  </script>
</body>
</html>
